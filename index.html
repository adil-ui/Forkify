<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1fa0784cd9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">   
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Forkify</title>
</head>
<body>
    <section class="myContainer">
        <!----------------------------------    navbar    ---------------------------------------------------------------->
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <form id="FormSearch">
                <input type="text"  id="inputValue" placeholder="Search over 1.000.000 recipes...">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i> SEARCH</button>
            </form>
            <ul>
                <li ><a href="" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-regular fa-pen-to-square"></i> ADD RECIPE</a></li>   
    
                <!-- Modal -->
                <div class="modal fade modal-xl my" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">        
                        <div class="modal-header border-0">
                        <button type="button" class="btn-close modalClose" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>         
                        <div class="modal-body">
                            <form>
                                <div class="addRecipe">                                  
                                        <div class="modalInput">
                                            <h2>RECIPE DATA</h2>
                                                <div class="labelInput"><label>Title</label><input type="text" id="inputTitle" value="TEST23"></div>
                                                <div class="labelInput"><label>URL</label><input type="text" id="inputTitle" value="TEST23"></div>
                                                <div class="labelInput"><label>Image URL</label><input type="text" id="inputTitle" value="TEST23"></div>
                                                <div class="labelInput"><label>Publisher</label><input type="text" id="inputTitle" value="TEST23"></div>
                                                <div class="labelInput"><label>Prep time</label><input type="number" id="inputTitle" value="23"></div>
                                                <div class="labelInput"><label>Serving</label><input type="number" id="inputTitle" value="23"></div>                           
                                        </div>                           
                                        <div class="modalInput">
                                            <h2>INGREDIENTS</h2>
                                                <div class="labelInput"><label>Ingredient 1</label><input type="text" id="inputTitle" value="0.5,kg,Rice"></div>
                                                <div class="labelInput"><label>Ingredient 2</label><input type="text" id="inputTitle" value="1,,Avocado"></div>
                                                <div class="labelInput"><label>Ingredient 3</label><input type="text" id="inputTitle" value=",,salt"></div>
                                                <div class="labelInput"><label>Ingredient 4</label><input type="text" id="inputTitle" placeholder="Fromat: 'Quantity, Unit, Description'"></div>
                                                <div class="labelInput"><label>Ingredient 5</label><input type="text" id="inputTitle" placeholder="Fromat: 'Quantity, Unit, Description'"></div>
                                                <div class="labelInput"><label>Ingredient 6</label><input type="text" id="inputTitle" placeholder="Fromat: 'Quantity, Unit, Description'"></div>
                                        </div>
                                </div>
                                <div class="btn_upload">
                                    <button type="submit" id="upload"><i class="fa-solid fa-cloud-arrow-up"></i></i> UPLOAD</button>
                                </div>
                            </form>
                        </div>                       
                    </div>
                    </div>
                </div>
                
                <li class="bookmark" ><a href="" ><i class="fa-regular fa-bookmark"></i> BOOKMARKS</a></li>
                <div class="bookmark_container">
                    <p><i class="fa-solid fa-triangle-exclamation"></i> No bookmarks yet. Find a nice recipe and bookmark it ;)</p>
                </div>
            </ul>
        </nav>   
        <!----------------------------------    aside    ---------------------------------------------------------------->
        <section class="aside_main">
            <aside>
                <div class="loader"></div>
                <div>
                <div class="results">

                </div>
                <input type="button" class="btn_pagination" id="prev" value="page 1"></input>
                <input type="button" class="btn_pagination" id="next" value="page 2"></input>
                </div>
                <p class="copyright">&copy; Copyright by <b><i>KingAdil</i></b> . Use for learning or your portfolio. Don't use to teach. Don't claim as your own.</p>
                
            </aside>
        <!----------------------------------    main    ---------------------------------------------------------------->
            <main>
                  <!-- <p class="mainAlert"><i class="fa-regular fa-face-smile"></i> Start by searching for a recipe or an ingredient. Have fun!</p> -->
                
                

            </main>
        </section>
    </section>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
</body>
</html>
